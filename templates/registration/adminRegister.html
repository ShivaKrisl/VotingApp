<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegisterAdmin</title>
  </head>
  <body>
    <form method="POST" action="/ecadmin/adminRegister/">
      {% csrf_token %}
      <input
        type="text"
        name="username"
        id=""
        placeholder="username"
        required
      />
      <input
        type="password"
        name="pass"
        id=""
        placeholder="password"
        required
      />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
